# Application dependencies

require:
    - play
    - play -> crud
    - play -> betterlogs 1.0
    - play -> resteasy 1.3.1
    - com.restfb -> restfb 1.6.9
    - org.twitter4j -> twitter4j-core [2.2,)
    - org.twitter4j -> twitter4j-stream [2.2,)
    - com.google.api.client -> google-api-client 1.4.1-beta
    - com.google.api.client -> google-api-client-googleapis 1.4.1-beta
    - com.google.api.client -> google-api-client-extensions 1.4.1-beta
    - rome -> rome 1.0
    - net.sf.dozer -> dozer 5.3.1
    
repositories:
    - rome:
        type: iBiblio
        root: "https://repository.jboss.org/nexus/content/repositories/java.net-m2"
        contains:
            - rome -> *  