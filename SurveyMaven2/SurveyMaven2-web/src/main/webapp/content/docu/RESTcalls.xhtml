                <ice:outputText value="Request Payload and Values"/>

                <ice:outputText value="GET" />
                <a href="#{rPath}result?sid=test">#{rPath}result?sid=test_user</a>

                <a href="#{rPath}survey/create?sid=test">#{rPath}survey/create?sid=test</a>

                <ice:outputText value=""/>

                <ice:outputText value=""/>

                <ice:outputText value="GET" />
                <a href="#{rPath}survey/vote">#{rPath}survey/vote</a>

                <ice:outputText value=""/>

                <ice:outputText value="POST" />
                <ice:outputText value="#{rPath}survey/vote" />
                <ice:outputText value="vote of a user in the schema like above"/>

                <ice:outputText value=""/>
